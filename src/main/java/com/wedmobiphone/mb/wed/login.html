<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #3498db 0%, #8e44ad 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: #fff;
        padding: 38px 32px 28px 32px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
        width: 370px;
        max-width: 95vw;
        position: relative;
        animation: fadeIn 0.7s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        text-align: center;
        color: #6c3483;
        margin-bottom: 32px;
        font-size: 2rem;
        letter-spacing: 1px;
        font-weight: 700;
      }
      .form-group {
        margin-bottom: 22px;
      }
      .form-group label {
        display: block;
        margin-bottom: 7px;
        color: #34495e;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .form-group input {
        width: 100%;
        padding: 12px 14px;
        border: 1.5px solid #dbe3ea;
        border-radius: 7px;
        box-sizing: border-box;
        font-size: 1rem;
        background: #f8fafc;
        transition: border 0.2s;
      }
      .form-group input:focus {
        outline: none;
        border-color: #8e44ad;
        background: #fff;
      }
      .btn {
        background: linear-gradient(90deg, #8e44ad 0%, #3498db 100%);
        color: #fff;
        padding: 13px 0;
        border: none;
        width: 100%;
        border-radius: 7px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 1px;
        margin-top: 8px;
        box-shadow: 0 2px 8px #0001;
        transition: background 0.2s, transform 0.15s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #6c3483 0%, #217dbb 100%);
        transform: translateY(-2px) scale(1.02);
      }
      .forgot-password,
      .register {
        text-align: center;
        margin-top: 18px;
      }
      .forgot-password a,
      .register a {
        color: #8e44ad;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      .forgot-password a:hover,
      .register a:hover {
        color: #3498db;
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        .login-container {
          padding: 22px 6vw 18px 6vw;
          width: 98vw;
        }
        h2 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng Nhập</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
        <div class="forgot-password">
          <a href="#">Quên mật khẩu?</a>
        </div>
        <div class="register">
          <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          let users = JSON.parse(localStorage.getItem("users") || "[]");
          let user = users.find(
            (u) => u.username === username && u.password === password
          );

          if (user) {
            if (user.role === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "index.html";
            }
          } else {
            alert("Sai tài khoản hoặc mật khẩu!");
          }
        });
    </script>
  </body>
</html>
